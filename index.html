<style>
:root {
  --sats-primary: #002b45;   /* MÃ¸rk SATS-blÃ¥ */
  --sats-accent: #f15a29;    /* Oransje CTA */
  --sats-light: #f7f7f7;     /* Lys seksjonsbakgrunn */
  --sats-border: #e6e6e6;    /* GrÃ¥ kantlinjer */
  --sats-text: #0a1c2b;      /* Dyp blÃ¥svart tekst */
  --sats-muted: #667085;     /* SekundÃ¦r tekst */
  --radius: 10px;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
  background: var(--sats-light);
  color: var(--sats-text);
  line-height: 1.4;
}

/* Headings */
h1, h2, h3 { margin: 0; font-weight: 700; color: var(--sats-primary); }
h1 { font-size: 2rem; }
h2 { font-size: 1.4rem; }
h3 { font-size: 1.2rem; }

/* Buttons */
.btn {
  cursor: pointer;
  border: none;
  border-radius: var(--radius);
  padding: 12px 22px;
  font-weight: 700;
  font-size: 1rem;
  transition: background .2s, box-shadow .2s, color .2s, border-color .2s;
}
.btn.primary { background: var(--sats-accent); color: #fff; }
.btn.primary:hover { background: #d94d1f; }
.btn.ghost {
  background: transparent;
  color: var(--sats-primary);
  border: 2px solid var(--sats-primary);
}
.btn.ghost:hover { background: var(--sats-primary); color: #fff; }
.btn.small { padding: 8px 14px; font-size: 0.9rem; }

/* Layout */
body { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
@media(max-width: 900px) { body { grid-template-columns: 1fr; } }

/* Sidebar (desktop baseline) */
#sidebar {
  background: var(--sats-primary);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
#sidebar h2 { color: #fff; }

/* Inner wrapper to hide on mobile collapse */
#sidebarInner { display: contents; }

  /*Clubs*/
  .club-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

.club-row h2 {
  margin: 0;
  font-size: 1.1rem;
  color: #fff; /* stays readable on blue background */
}

#clubSelect {
  flex: 1;
  max-width: 160px;
  padding: 6px 8px;
  border: 1px solid #fff;
  border-radius: 6px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-weight: 600;
  appearance: none;
}

#clubSelect option {
  color: var(--sats-text); /* dropdown text stays readable */
  background: #fff;
}

/* Competitions: scrollable area with New button pinned above list */
#compWrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  min-height: 0;
}
#competitions {
  flex: 1;
  overflow-y: auto;
}
.competition {
  background: #fff;
  color: var(--sats-text);
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
  padding: 10px 12px;
  cursor: pointer;
}
.competition.active { background: var(--sats-accent); color: #fff; border: none; }
.competition.finished { background: var(--sats-light); color: var(--sats-muted); font-style: italic; }

/* New competition: white */
#btnNewComp {
  background: #fff;
  color: var(--sats-primary);
  border: 2px solid var(--sats-border);
}
#btnNewComp:hover { background: var(--sats-light); }

/* Manage participants always visible style */
#btnManage {
  border: 2px solid #fff;
  color: #fff;
  background: transparent;
}
#btnManage:hover { background: rgba(255,255,255,0.1); }

/* Main */
#main {
  padding: 30px;
  overflow: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: #fff;
}

/* Cards */
.card {
  background: #fff;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
  padding: 20px;
  transition: box-shadow .2s;
}
.card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.08); }

/* Table */
table { width: 100%; border-collapse: collapse; }
thead th {
  padding: 12px 8px;
  font-weight: 700;
  text-align: left;
  background: var(--sats-light);
  color: var(--sats-primary);
  border-bottom: 2px solid var(--sats-border);
}
tbody td { padding: 12px 8px; border-bottom: 1px solid var(--sats-border); }
tbody tr:nth-child(odd) { background: #fafafa; }

/* Modal */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000; /* optional: ensure it stays above sidebar */
}

#modalContent {
  position: relative; /* allow positioning the close button */
  background: #fff;
  border-radius: var(--radius);
  padding: 24px;
  width: min(520px, 92vw);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.participantRow {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
}

.muted {
  color: var(--sats-muted);
}

/* Close button top-right */
.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 6px 10px;
  border: none;
  background: transparent;
  color: var(--sats-primary);
  font-size: 1.1rem;
  line-height: 1;
  cursor: pointer;
  border-radius: 6px;
}

.modal-close:hover {
  color: var(--sats-accent);
  background: rgba(0,0,0,0.05);
}

/* Feedback button */
.feedback-fab {
  position: fixed; right: 20px; bottom: 20px; border-radius: 999px;
  background: var(--sats-primary); color: #fff; padding: 12px 18px; font-weight: 700;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15); text-decoration: none;
  transition: background .2s, transform .1s;
}
.feedback-fab:hover { background: #001a2e; transform: translateY(-2px); }

/*club*/
#clubSelect{
  font-size:medium;
}
  
/* Leaderboard & Graph: 50/50 desktop; stacked mobile */
/* --- Grid layout --- */
.grid-2 { 
  display: grid; 
  gap: 20px; 
  grid-template-columns: 1fr 1fr; 
  align-items: stretch; 
}
.grid-2 > .card { height: 100%; }

/* Mobile: stack and use full width */
@media(max-width: 900px) {
  .grid-2 {
    grid-template-columns: 1fr; /* stack vertically */
  }
  .grid-2 > .card {
    width: 100%;      /* stretch to full screen width */
    box-sizing: border-box;
  }
  #main {
    padding: 16px 10px; /* less side padding on mobile so cards look wide */
  }
}

/* Header */
.row.header-row {
  display: flex; align-items: center; justify-content: space-between; gap: 12px;
}
#compActions { display: flex; gap: 10px; }

/* Dates row + mobile actions */
.row.dates { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
#mobileActions { display: none; }
@media(max-width: 900px) {
  .row.header-row { flex-direction: column; align-items: flex-start; gap: 6px; }
  #compActions { display: none; } /* move actions to dates row on mobile */
  .row.dates { gap: 10px; width: 100%; justify-content: space-between; }
  #mobileActions { display: flex; gap: 8px; width: 100%; }
  #mobileActions .btn { flex: 1; padding: 10px; font-size: 0.95rem; }
}

/* ===== Mobile Drawer-Handle Sidebar ===== */
#drawerHandle { display: none; } /* hidden on desktop */

@media(max-width: 900px) {
  /* Sidebar becomes a top drawer */
  #sidebar {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: var(--sats-primary); color: #fff;
    box-shadow: 0 4px 14px rgba(0,0,0,0.16);
    border-bottom-left-radius: 16px;

    overflow: hidden;
    transition: height .28s ease;
    z-index: 1000;

    /* collapsed height (just handle + tiny title area) */

  }

  /* Handle strip */
 #drawerHandle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80px; /* a bit taller to fit text + handle */
    background: var(--sats-primary);   /* ðŸ”µ SATS blue background */
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
    color: #fff;  /* default text color white */
  }

  #drawerHandle::after {
    content: "";
    margin-top: 8px; /* space below text */

    height: 5px;
    border-radius: 3px;

  }

  #drawerTitle {
    margin-top: 6px;
    font-weight: 700;
    font-size: 0.9rem;
    color: #fff; /* ensure text is white on blue */
  }

  #drawerCompName {
    margin-top: 2px;
    font-weight: 600;
    color: #ccefff; /* lighter blue/white for the competition name */
  }

  

  /* The actual sidebar content container (hidden when collapsed) */
  #sidebarInner {
    padding: 16px 20px 20px;
    display: none; /* hidden collapsed */
  }

  /* Open state: reveal content and grow height */
  #sidebar.open {
    height: 75vh;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  #sidebar.open #sidebarInner { display: block; }

  /* Hide desktop look headings when collapsed */
  #sidebar:not(.open) h2,
  #sidebar:not(.open) select,
  #sidebar:not(.open) #compWrap,
  #sidebar:not(.open) #btnManage { display: none; }

  
}
</style>

<script>
/* --- App State --- */
let state={competitions:{},players:[],active:null,activeClub:""};
let chart, chartRange="all";

function fmtShort(dateStr){
  const d=new Date(dateStr+"T00:00");
  const dd=String(d.getDate()).padStart(2,"0");
  const mm=String(d.getMonth()+1).padStart(2,"0");
  const yy=String(d.getFullYear()).slice(-2);
  return `${dd}/${mm}/${yy}`;
}

/* --- Backend calls --- */
async function loadClubs(){
  const sel=document.getElementById("clubSelect");
  sel.innerHTML="";
  clubs.forEach(cl=>{
    const opt=document.createElement("option");
    opt.value=cl.id; opt.textContent=cl.name;
    sel.appendChild(opt);
  });
  sel.onchange=e=>{
    state.activeClub=e.target.value;
    localStorage.setItem("activeClub", state.activeClub);
    loadCompetitions();
    loadParticipants();
  };
  const savedClub=localStorage.getItem("activeClub");
  state.activeClub=savedClub||clubs[0].id;
  sel.value=state.activeClub;
  loadCompetitions();
  loadParticipants();
}

async function loadCompetitions(){
  const res = await fetch("/.netlify/functions/competitions");
  const all = await res.json();
  state.competitions = Object.fromEntries(Object.entries(all).filter(([id,c])=>c.clubId===state.activeClub));
  const ids = Object.keys(state.competitions);
  if (ids.length && !state.active) {
    const savedComp=localStorage.getItem("activeComp");
    state.active = savedComp && state.competitions[savedComp] ? savedComp : ids.sort().reverse()[0];
  }
  render();
}
async function saveCompetition(comp){
  await fetch("/.netlify/functions/competitions",{
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(comp)
  });
  await loadCompetitions();
}

async function load(){
  if (!state.activeClub) return;
  const res = await fetch(`/.netlify/functions/?clubId=${state.activeClub}`);
  const data = await res.json();
  state.players = Array.isArray(data) ? data : (data.participants || []);
  render();
}
async function saveParticipant(player){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(player)
  });
  await loadParticipants();
}
async function deleteParticipant(id){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"DELETE", headers:{"Content-Type":"application/json"}, body:JSON.stringify({id})
  });
  await loadParticipants();
}

/* --- Competitions --- */
function newComp(){
  const name=prompt("Competition name"); if(!name)return;
  const id=Date.now().toString();
  const now=new Date();
  state.competitions[id]={
    id,name,clubId:state.activeClub,
    start:now.toISOString().slice(0,10),
    end:new Date(now.getTime()+30*86400000).toISOString().slice(0,10),
    scores:{}, events:[], ended:false};
  state.active=id; localStorage.setItem("activeComp",id);
  saveCompetition(state.competitions[id]);
}
function switchComp(id){state.active=id; localStorage.setItem("activeComp",id); render();}
const active=()=>state.competitions[state.active];

/* --- Players --- */
async function addPlayer(name) {
  const id = Math.random().toString(36).slice(2);
  const player = { id, name };
  state.players.push(player);
  await saveParticipant(player);  // â¬…ï¸ ensure backend is updated before continuing
}
async function removePlayer(pid){
  state.players = state.players.filter(p=>p.id!==pid);
  await deleteParticipant(pid);
  for(const c of Object.values(state.competitions)){ delete c.scores[pid]; }
  render();
  openModal();  // ðŸ”„ refresh modal list
}
async function renamePlayer(pid){
  const p = state.players.find(p=>p.id===pid); if(!p) return;
  const n = prompt("New name:", p.name); if(!n) return;

  // Remove old participant
  await deleteParticipant(pid);

  // Add new participant with same id
  const updated = { id: pid, name: n };
  state.players = state.players.map(x => x.id === pid ? updated : x);
  await saveParticipant(updated);

  render();
  openModal(); // refresh modal
}

/* --- Scoring --- */
async function inc(pid){
  const c = active();
  if(!c) return;
  c.scores[pid] = (c.scores[pid] || 0) + 1;
  c.events.push({ pid, time: Date.now(), delta: +1 });
  await saveCompetition(c);
  render();
}

async function dec(pid){
  const c = active();
  if(!c) return;
  c.scores[pid] = Math.max(0, (c.scores[pid]||0) - 1);
  c.events.push({ pid, time: Date.now(), delta: -1 });
  await saveCompetition(c);
  render();
}

/* --- Chart --- */
const BRAND_COLORS=["#009fdb","#002b45","#56c271","#f4a261","#e76f51"];
function colorFor(pid,idx){if(idx<BRAND_COLORS.length)return BRAND_COLORS[idx]; let h=0; for(let i=0;i<pid.length;i++)h=(h*31+pid.charCodeAt(i))%360; return `hsl(${h} 55% 60%)`;}
function buildDateLabels(c) {
  const arr = [];
  let start = new Date(c.start + "T00:00:00");
  let end = new Date(); // always go until today
  const compEnd = new Date(c.end + "T23:59:59");
  if (compEnd > end) end = compEnd;

  for (let dt = new Date(start); dt <= end; dt.setDate(dt.getDate() + 1)) {
    arr.push(dt.toISOString().slice(0, 10));
  }
  return arr;
}

function buildChart(){
  const c = active();
  if(!c) return;
  const ctx = document.getElementById("chart").getContext("2d");

  const labels = buildDateLabels(c);

  const datasets = state.players.map((p,idx)=>{
    let score = 0;
    const data = labels.map(d=>{
      const dayEnd = new Date(d+"T23:59:59").getTime();
      // sum deltas instead of counting events
      score = c.events
        .filter(ev => ev.pid === p.id && ev.time <= dayEnd)
        .reduce((acc,ev)=> acc + (ev.delta || 1), 0);
      return score;
    });
    return {
      label: p.name,
      data,
      borderColor: colorFor(p.id, idx),
      borderWidth: 2,
      tension: .25,
      pointRadius: 0
    };
  });

  const maxScore = Math.max(1,...datasets.flatMap(ds=>ds.data));
  if(chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"line",
    data:{ labels:labels.map(fmtShort), datasets },
    options:{ maintainAspectRatio:false,
      scales:{
        x:{ ticks:{ maxTicksLimit:8 }},
        y:{ beginAtZero:true, suggestedMax:maxScore+2 }
      }
    }
  });
}

/* --- Render --- */
function renderCompetitions(){
  const list=document.getElementById("competitions"); list.innerHTML="";
  Object.values(state.competitions)
    .sort((a,b)=>Number(b.id)-Number(a.id))
    .forEach(c=>{
      const div=document.createElement("div");
      div.className="competition"+(c.id===state.active?" active":"")+(c.ended?" finished":"");
      div.textContent=`${c.name} ${fmtShort(c.start)}â€“${fmtShort(c.end)}${c.ended?" (Finished)":""}`;
      div.onclick=()=>switchComp(c.id);
      list.appendChild(div);
    });
}
function render(){
  renderCompetitions();
  const c=active(); if(!c)return;
  document.getElementById("compName").textContent=c.name+(c.ended?" (Finished)":"");
  document.getElementById("startDate").value=c.start; document.getElementById("endDate").value=c.end;
  document.getElementById("startDate").onchange=e=>{c.start=e.target.value; saveCompetition(c);};
  document.getElementById("endDate").onchange=e=>{c.end=e.target.value; saveCompetition(c);};
  const tbody=document.getElementById("leaderboard"); tbody.innerHTML="";
  state.players.map(p=>({id:p.id,name:p.name,score:c.scores[p.id]||0}))
    .sort((a,b)=>b.score-a.score).forEach((p,i)=>{const tr=document.createElement("tr");
      tr.innerHTML=`<td>${i+1}</td><td>${p.name}</td><td><b>${p.score}</b></td>
      <td class="scoreBtns"><button class="btn primary" onclick="inc('${p.id}')">+1</button>
      <button class="btn ghost small" onclick="dec('${p.id}')">-1</button></td>`;
      tbody.appendChild(tr);});
  buildChart();
}

/* --- Modal --- */
function openModal(){const pl=document.getElementById("partList"); pl.innerHTML=""; state.players.forEach(p=>{const row=document.createElement("div"); row.className="participantRow"; row.innerHTML=`<div>${p.name}</div><div class="row"><button class="btn ghost small" onclick="renamePlayer('${p.id}')">Rename</button><button class="btn ghost small" onclick="removePlayer('${p.id}')">Remove</button></div>`; pl.appendChild(row);}); document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

/* --- Winner/End --- */
function drawWinner(){const c=active(); const entries=[]; for(const [pid,score] of Object.entries(c.scores)){for(let i=0;i<score;i++)entries.push(state.players.find(p=>p.id===pid)?.name);} if(!entries.length){alert("No points");return;} alert("Winner: "+entries[Math.floor(Math.random()*entries.length)]);}
function endNow(){const c=active(); c.ended=true; c.end=new Date().toISOString().slice(0,10); saveCompetition(c);}

/* --- Events --- */
document.getElementById("btnNewComp").onclick=newComp;
document.getElementById("btnManage").onclick = () => {
  document.getElementById("sidebar").classList.remove("open"); // collapse sidebar
  openModal();
};

/* Desktop actions */
document.getElementById("btnDraw").onclick=drawWinner;
document.getElementById("btnEnd").onclick=endNow;

/* Mobile actions */
document.getElementById("btnDrawMobile").onclick=drawWinner;
document.getElementById("btnEndMobile").onclick=endNow;

  /* Add Button actions */
 document.getElementById("btnAddPart").onclick = async () => {
  const v = document.getElementById("newPart").value.trim();
  if (v) {
    await addPlayer(v);                 // wait for save
    document.getElementById("newPart").value = "";
    render();
    openModal();                        // refresh modal immediately
  }
};

/* Range buttons (you can add logic if you filter events by range later) */
document.getElementById("rangeAll").onclick=()=>{ chartRange="all"; buildChart(); };
document.getElementById("range30").onclick=()=>{ chartRange="30"; buildChart(); };
document.getElementById("range7").onclick=()=>{ chartRange="7"; buildChart(); };

/* --- Drawer handle toggle (mobile) --- */
const drawer = document.getElementById("sidebar");
const handle = document.getElementById("drawerHandle");
handle.addEventListener("click", (e) => {
  e.stopPropagation();
  drawer.classList.toggle("open");
});
/* If you want tap-outside-to-close when open, uncomment below:*/
document.addEventListener("click", (e)=>{
  if (drawer.classList.contains("open") && !drawer.contains(e.target)) {
    drawer.classList.remove("open");
  }
});

/* --- Start --- */
window.onload = () => { loadClubs(); };
</script>
