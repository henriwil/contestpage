<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SATS Competition Board</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<!-- Clubs data -->
<script src="clubs.js"></script>

<style>
 :root {
  --sats-primary: #002b45;   /* MÃ¸rk SATS-blÃ¥ */
  --sats-accent: #f15a29;    /* Oransje CTA */
  --sats-light: #f7f7f7;     /* Lys seksjonsbakgrunn */
  --sats-border: #e6e6e6;    /* GrÃ¥ kantlinjer */
  --sats-text: #0a1c2b;      /* Dyp blÃ¥svart tekst */
  --sats-muted: #667085;     /* SekundÃ¦r tekst */
  --radius: 10px;
}

/* --- Globalt --- */
html, body {
  height: 100%;
  margin: 0;
  font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
  background: var(--sats-light);
  color: var(--sats-text);
  line-height: 1.4;
}

/* --- Overskrifter --- */
h1, h2, h3 {
  margin: 0;
  font-weight: 700;
  color: var(--sats-primary);
}
h1 { font-size: 2rem; }
h2 { font-size: 1.4rem; }
h3 { font-size: 1.2rem; }

/* --- Knapper --- */
.btn {
  cursor: pointer;
  border: none;
  border-radius: var(--radius);
  padding: 12px 22px;
  font-weight: 700;
  font-size: 1rem;
  transition: background .2s, box-shadow .2s;
}
.btn.primary {
  background: var(--sats-accent);
  color: #fff;
}
.btn.primary:hover {
  background: #d94d1f;
}
.btn.ghost {
  background: transparent;
  color: var(--sats-primary);
  border: 2px solid var(--sats-primary);
}
.btn.ghost:hover {
  background: var(--sats-primary);
  color: #fff;
}
.btn.small {
  padding: 8px 14px;
  font-size: 0.9rem;
}

/* --- Layout --- */
body {
  display: grid;
  grid-template-columns: 320px 1fr;
  height: 100vh;
}
@media(max-width: 900px) {
  body { grid-template-columns: 1fr; }
}

/* --- Sidebar --- */
#sidebar {
  background: var(--sats-primary);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
#sidebar h2 { color: #fff; }
#sidebar .competition {
  background: #fff;
  color: var(--sats-text);
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
  padding: 10px 12px;
  cursor: pointer;
}
#sidebar .competition.active {
  background: var(--sats-accent);
  color: #fff;
  border: none;
}
#sidebar .competition.finished {
  background: var(--sats-light);
  color: var(--sats-muted);
  font-style: italic;
}

/* --- Main --- */
#main {
  padding: 30px;
  overflow: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: #fff;
}

/* --- Kort --- */
.card {
  background: #fff;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
  padding: 20px;
  transition: box-shadow .2s;
}
.card:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

/* --- Tabeller --- */
table {
  width: 100%;
  border-collapse: collapse;
}
thead th {
  padding: 12px 8px;
  font-weight: 700;
  text-align: left;
  background: var(--sats-light);
  color: var(--sats-primary);
  border-bottom: 2px solid var(--sats-border);
}
tbody td {
  padding: 12px 8px;
  border-bottom: 1px solid var(--sats-border);
}
tbody tr:nth-child(odd) {
  background: #fafafa;
}

/* --- Modal --- */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
}
#modalContent {
  background: #fff;
  border-radius: var(--radius);
  padding: 24px;
  width: min(520px, 92vw);
}

/* --- SmÃ¥ elementer --- */
.participantRow {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
}
.muted { color: var(--sats-muted); }

/* --- Flytende feedback-knapp --- */
.feedback-fab {
  position: fixed;
  right: 20px;
  bottom: 20px;
  border-radius: 999px;
  background: var(--sats-accent);
  color: #fff;
  padding: 12px 18px;
  font-weight: 700;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  text-decoration: none;
  transition: background .2s, transform .1s;
}
.feedback-fab:hover {
  background: #d94d1f;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<aside id="sidebar">
  <h2>Club</h2>
  <select id="clubSelect"></select>
  <h2>Competitions</h2>
  <div id="competitions"></div>
  <button class="btn" id="btnNewComp">+ New competition</button>
  <button class="btn ghost" id="btnManage">Manage participants</button>
</aside>

<main id="main">
  <div class="row">
    <h1 id="compName">No competition</h1>
    <span class="spacer"></span>
    <button class="btn ghost" id="btnEnd">End now</button>
    <button class="btn" id="btnDraw">ðŸŽ‰ Draw winner</button>
  </div>
  <div class="row dates">
    ðŸ“… <input type="date" id="startDate"> <input type="date" id="endDate">
    <span class="muted" id="rangeInfo"></span>
  </div>

  <section class="grid-2">
    <div class="card">
      <h2>Leaderboard</h2>
      <table>
        <thead><tr><th>#</th><th>Name</th><th>Score</th><th>Action</th></tr></thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
    <div class="card">
      <div class="row" style="justify-content:space-between; margin-bottom:6px">
        <h2>Score development</h2>
        <div class="row">
          <button class="btn small ghost" id="rangeAll">All</button>
          <button class="btn small ghost" id="range30">30d</button>
          <button class="btn small ghost" id="range7">7d</button>
        </div>
      </div>
      <div id="chartWrap"><canvas id="chart"></canvas></div>
    </div>
  </section>
</main>

<div id="modal">
  <div id="modalContent">
    <div class="row" style="justify-content:space-between">
      <h3>Participants (club specific)</h3>
      <button class="btn ghost small" onclick="closeModal()">Close</button>
    </div>
    <div id="partList"></div>
    <div class="row"><input id="newPart" placeholder="New participant name" style="flex:1"/><button class="btn" id="btnAddPart">Add</button></div>
  </div>
</div>

<script>
/* --- App State --- */
let state={competitions:{},players:[],active:null,activeClub:""};
let chart, chartRange="all";

function fmtShort(dateStr){
  const d=new Date(dateStr+"T00:00");
  const dd=String(d.getDate()).padStart(2,"0");
  const mm=String(d.getMonth()+1).padStart(2,"0");
  const yy=String(d.getFullYear()).slice(-2);
  return `${dd}/${mm}/${yy}`;
}

/* --- Backend calls --- */
async function loadClubs(){
  const sel=document.getElementById("clubSelect");
  sel.innerHTML="";
  clubs.forEach(cl=>{
    const opt=document.createElement("option");
    opt.value=cl.id; opt.textContent=cl.name;
    sel.appendChild(opt);
  });
  sel.onchange=e=>{
    state.activeClub=e.target.value;
    localStorage.setItem("activeClub", state.activeClub);
    loadCompetitions();
    loadParticipants();
  };
  const savedClub=localStorage.getItem("activeClub");
  state.activeClub=savedClub||clubs[0].id;
  sel.value=state.activeClub;
  loadCompetitions();
  loadParticipants();
}

async function loadCompetitions(){
  const res = await fetch("/.netlify/functions/competitions");
  const all = await res.json();
  state.competitions = Object.fromEntries(Object.entries(all).filter(([id,c])=>c.clubId===state.activeClub));
  const ids = Object.keys(state.competitions);
  if (ids.length && !state.active) {
    const savedComp=localStorage.getItem("activeComp");
    state.active = savedComp && state.competitions[savedComp] ? savedComp : ids.sort().reverse()[0];
  }
  render();
}
async function saveCompetition(comp){
  await fetch("/.netlify/functions/competitions",{
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(comp)
  });
  await loadCompetitions();
}

async function loadParticipants(){
  if (!state.activeClub) return;
  const res = await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`);
  const data = await res.json();
  state.players = Array.isArray(data) ? data : (data.participants || []);
  render();
}
async function saveParticipant(player){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(player)
  });
  await loadParticipants();
}
async function deleteParticipant(id){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"DELETE", headers:{"Content-Type":"application/json"}, body:JSON.stringify({id})
  });
  await loadParticipants();
}

/* --- Competitions --- */
function newComp(){
  const name=prompt("Competition name"); if(!name)return;
  const id=Date.now().toString();
  const now=new Date();
  state.competitions[id]={
    id,name,clubId:state.activeClub,
    start:now.toISOString().slice(0,10),
    end:new Date(now.getTime()+30*86400000).toISOString().slice(0,10),
    scores:{}, events:[], ended:false};
  state.active=id; localStorage.setItem("activeComp",id);
  saveCompetition(state.competitions[id]);
}
function switchComp(id){state.active=id; localStorage.setItem("activeComp",id); render();}
const active=()=>state.competitions[state.active];

/* --- Players --- */
function addPlayer(name){
  const id=Math.random().toString(36).slice(2);
  const player={id,name};
  state.players.push(player);
  saveParticipant(player);
}
async function removePlayer(pid){
  state.players=state.players.filter(p=>p.id!==pid);
  await deleteParticipant(pid);
  for(const c of Object.values(state.competitions)){ delete c.scores[pid]; }
  render();
}
function renamePlayer(pid){
  const p=state.players.find(p=>p.id===pid); if(!p)return;
  const n=prompt("New name:",p.name); if(!n)return;
  p.name=n; saveParticipant(p);
}

/* --- Scoring --- */
async function inc(pid){
  const c = active();
  if(!c) return;
  c.scores[pid] = (c.scores[pid] || 0) + 1;
  c.events.push({ pid, time: Date.now(), delta: +1 });
  await saveCompetition(c);
  render();
}

async function dec(pid){
  const c = active();
  if(!c) return;
  c.scores[pid] = Math.max(0, (c.scores[pid]||0) - 1);
  c.events.push({ pid, time: Date.now(), delta: -1 });
  await saveCompetition(c);
  render();
}
/* --- Chart --- */
const BRAND_COLORS=["#009fdb","#002b45","#56c271","#f4a261","#e76f51"];
function colorFor(pid,idx){if(idx<BRAND_COLORS.length)return BRAND_COLORS[idx]; let h=0; for(let i=0;i<pid.length;i++)h=(h*31+pid.charCodeAt(i))%360; return `hsl(${h} 55% 60%)`;}
function buildDateLabels(c) {
  const arr = [];
  let start = new Date(c.start + "T00:00:00");
  let end = new Date(); // always go until today
  const compEnd = new Date(c.end + "T23:59:59");
  if (compEnd > end) end = compEnd;

  for (let dt = new Date(start); dt <= end; dt.setDate(dt.getDate() + 1)) {
    arr.push(dt.toISOString().slice(0, 10));
  }
  return arr;
}

function buildChart() {
  const c = active();
  if (!c) return;
  const ctx = document.getElementById("chart").getContext("2d");
  const labels = buildDateLabels(c);

  const datasets = state.players.map((p, idx) => {
    const data = labels.map(d => {
      const dayEnd = new Date(d + "T23:59:59").getTime();
      return c.events.filter(ev => ev.pid === p.id && ev.time <= dayEnd).length;
    });
    return {
      label: p.name,
      data,
      borderColor: colorFor(p.id, idx),
      borderWidth: 2,
      tension: 0.25,
      pointRadius: 0,
    };
  });

  const maxScore = Math.max(1, ...datasets.flatMap(ds => ds.data));
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "line",
    data: { labels: labels.map(fmtShort), datasets },
    options: {
      maintainAspectRatio: false,
      scales: {
        x: { ticks: { maxTicksLimit: 8 } },
        y: { beginAtZero: true, suggestedMax: maxScore + 2 },
      },
    },
  });
}function buildChart(){
  const c = active();
  if(!c) return;
  const ctx = document.getElementById("chart").getContext("2d");

  const labels = buildDateLabels(c);

  const datasets = state.players.map((p,idx)=>{
    let score = 0;
    const data = labels.map(d=>{
      const dayEnd = new Date(d+"T23:59:59").getTime();
      // sum deltas instead of counting events
      score = c.events
        .filter(ev => ev.pid === p.id && ev.time <= dayEnd)
        .reduce((acc,ev)=> acc + (ev.delta || 1), 0);
      return score;
    });
    return {
      label: p.name,
      data,
      borderColor: colorFor(p.id, idx),
      borderWidth: 2,
      tension: .25,
      pointRadius: 0
    };
  });

  const maxScore = Math.max(1,...datasets.flatMap(ds=>ds.data));
  if(chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"line",
    data:{ labels:labels.map(fmtShort), datasets },
    options:{ maintainAspectRatio:false,
      scales:{
        x:{ ticks:{ maxTicksLimit:8 }},
        y:{ beginAtZero:true, suggestedMax:maxScore+2 }
      }
    }
  });
}

  
/* --- Render --- */
function renderCompetitions(){
  const list=document.getElementById("competitions"); list.innerHTML="";
  Object.values(state.competitions)
    .sort((a,b)=>Number(b.id)-Number(a.id))
    .forEach(c=>{
      const div=document.createElement("div");
      div.className="competition"+(c.id===state.active?" active":"")+(c.ended?" finished":"");
      div.textContent=`${c.name} ${fmtShort(c.start)}â€“${fmtShort(c.end)}${c.ended?" (Finished)":""}`;
      div.onclick=()=>switchComp(c.id);
      list.appendChild(div);
    });
}
function render(){
  renderCompetitions();
  const c=active(); if(!c)return;
  document.getElementById("compName").textContent=c.name+(c.ended?" (Finished)":"");
  document.getElementById("startDate").value=c.start; document.getElementById("endDate").value=c.end;
  document.getElementById("startDate").onchange=e=>{c.start=e.target.value; saveCompetition(c);};
  document.getElementById("endDate").onchange=e=>{c.end=e.target.value; saveCompetition(c);};
  const tbody=document.getElementById("leaderboard"); tbody.innerHTML="";
  state.players.map(p=>({id:p.id,name:p.name,score:c.scores[p.id]||0}))
    .sort((a,b)=>b.score-a.score).forEach((p,i)=>{const tr=document.createElement("tr");
      tr.innerHTML=`<td>${i+1}</td><td>${p.name}</td><td><b>${p.score}</b></td>
      <td class="scoreBtns"><button class="btn plus" onclick="inc('${p.id}')">+1</button>
      <button class="btn minus" onclick="dec('${p.id}')">-1</button></td>`;
      tbody.appendChild(tr);});
  buildChart();
}

/* --- Modal --- */
function openModal(){const pl=document.getElementById("partList"); pl.innerHTML=""; state.players.forEach(p=>{const row=document.createElement("div"); row.className="participantRow"; row.innerHTML=`<div>${p.name}</div><div class="row"><button class="btn ghost small" onclick="renamePlayer('${p.id}')">Rename</button><button class="btn ghost small" onclick="removePlayer('${p.id}')">Remove</button></div>`; pl.appendChild(row);}); document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

/* --- Winner/End --- */
function drawWinner(){const c=active(); const entries=[]; for(const [pid,score] of Object.entries(c.scores)){for(let i=0;i<score;i++)entries.push(state.players.find(p=>p.id===pid)?.name);} if(!entries.length){alert("No points");return;} alert("Winner: "+entries[Math.floor(Math.random()*entries.length)]);}
function endNow(){const c=active(); c.ended=true; c.end=new Date().toISOString().slice(0,10); saveCompetition(c);}

/* --- Events --- */
document.getElementById("btnNewComp").onclick=newComp;
document.getElementById("btnManage").onclick=openModal;
document.getElementById("btnDraw").onclick=drawWinner;
document.getElementById("btnEnd").onclick=endNow;
document.getElementById("btnAddPart").onclick=()=>{const v=document.getElementById("newPart").value.trim(); if(v) addPlayer(v); document.getElementById("newPart").value="";};
document.getElementById("rangeAll").onclick=()=>{chartRange="all"; buildChart();};
document.getElementById("range30").onclick=()=>{chartRange="30"; buildChart();};
document.getElementById("range7").onclick=()=>{chartRange="7"; buildChart();};

/* --- Start --- */
window.onload = () => { loadClubs(); };
</script>
