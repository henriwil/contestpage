<style>
:root {
  --sats-primary: #002b45;
  --sats-accent: #f15a29;
  --sats-light: #f7f7f7;
  --sats-border: #e6e6e6;
  --sats-text: #0a1c2b;
  --sats-muted: #667085;
  --radius: 10px;
}

/* Base layout & typography */
html, body {
  height: 100%;
  margin: 0;
  font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
  background: var(--sats-light);
  color: var(--sats-text);
  line-height: 1.4;
}
h1, h2, h3 {
  margin: 0;
  font-weight: 700;
  color: var(--sats-primary);
}
h1 { font-size: 2rem; }
h2 { font-size: 1.4rem; }
h3 { font-size: 1.2rem; }

/* Buttons */
.btn {
  cursor: pointer;
  border: none;
  border-radius: var(--radius);
  padding: 12px 22px;
  font-weight: 700;
  font-size: 1rem;
  transition: background .2s, box-shadow .2s, color .2s, border-color .2s;
}
.btn.primary { background: var(--sats-accent); color: #fff; }
.btn.primary:hover { background: #d94d1f; }
.btn.ghost {
  background: transparent;
  color: var(--sats-primary);
  border: 2px solid var(--sats-primary);
}
.btn.ghost:hover { background: var(--sats-primary); color: #fff; }
.btn.small { padding: 8px 14px; font-size: 0.9rem; }

/* ===== Layout ===== */
body { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
@media(max-width: 900px) { body { grid-template-columns: 1fr; } }

/* ===== Sidebar (desktop) ===== */
#sidebar {
 background: var(--sats-primary);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  height: 100vh; /* fill screen height */
  box-sizing: border-box;
  overflow: hidden; /* no scroll on the entire sidebar */
}
#sidebar h2 { color: #fff; }

/* Sidebar inner wrapper */
#sidebarInner {
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

/* Club row */
.club-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 16px; /* ✅ gives breathing room */
}
.club-row h2 { font-size: 1.1rem; color: #fff; }
#clubSelect {
  flex: 1;
  max-width: 160px;
  padding: 6px 8px;
  border: 1px solid #fff;
  border-radius: 6px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-weight: 600;
  appearance: none;
  font-size: medium;
}
#clubSelect option {
  color: var(--sats-text);
  background: #fff;
}

#totalScoreBadge {
  display: inline-block;
  background: var(--sats-accent);
  color: #fff;
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.2s ease, background 0.2s ease;
}
#totalScoreBadge:hover {
  transform: scale(1.05);
  background: #d94d1f;
}

/* Competitions list */
#compWrap {
   flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
}
#competitions {
 flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  margin-top: 8px;
  padding-right: 6px;
}
.competition {
  position: relative;
  padding: 12px 40px 12px 12px; /* give space for the icon */
  margin: 6px 0;
  border: 1px solid var(--sats-border);
  border-radius: 12px;
  background: #fff;
  cursor: pointer;
  color: var(--sats-text);
  line-height: 1.4;
}
.competition.active {
  background: var(--sats-accent);
  color: #fff;
  border-color: var(--sats-accent);
}
.competition.finished {
  background: #f0f0f0;
  color: #888;
  border: 1px solid #ddd;
  font-style: italic;
}
.delete-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: var(--sats-primary);
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.15s, color 0.15s;
}

.delete-icon:hover {
  color: var(--sats-accent);
  transform: scale(1.15);
}
  
.compTitle { font-weight: 700; font-size: 1rem; }
.compDates { font-size: 0.85rem; opacity: 0.9; margin-top: 2px; }
.competition.active .compDates { opacity: 0.95; }
.ended { font-weight: 500; font-style: italic; opacity: 0.9; }

/* Buttons inside sidebar */
#btnNewComp {
  position: sticky;
  top: 0;
  margin-top:10px;
  z-index: 2;
  background: #fff;
  color: var(--sats-primary);
  border: 2px solid var(--sats-border);
  border-radius: 12px;
  margin-bottom: 10px;
}
#btnNewComp:hover { background: var(--sats-light); }

#btnManage {
 border: 2px solid #fff;
  color: #fff;
  background: transparent;
  margin-top: auto;
  position: sticky;
  bottom: 0;
  z-index: 5;
}
#btnManage:hover { background: rgba(255,255,255,0.1); }

/* ===== Main ===== */
#main {
  padding: 30px;
  overflow: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: #fff;
}
.card {
  background: #fff;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
  padding: 20px;
  transition: box-shadow .2s;
}
.card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.08); }

/* Tables */
table { width: 100%; border-collapse: collapse; }
thead th {
  padding: 12px 8px;
  font-weight: 700;
  text-align: left;
  background: var(--sats-light);
  color: var(--sats-primary);
  border-bottom: 2px solid var(--sats-border);
}
tbody td { padding: 12px 8px; border-bottom: 1px solid var(--sats-border); }
tbody tr:nth-child(odd) { background: #fafafa; }

  .empty-state {
  text-align: center;
  color: var(--sats-muted);
  padding: 40px 10px;
  font-size: 1.1rem;
  font-weight: 500;
}
.empty-state button {
  margin-top: 12px;
}

  
/* ===== Modal ===== */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
#modalContent {
  position: relative;
  background: #fff;
  border-radius: var(--radius);
  padding: 24px;
  width: min(520px, 92vw);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}
.participantRow {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid var(--sats-border);
  border-radius: var(--radius);
}
.muted { color: var(--sats-muted); }
.modal-close {
  position: absolute;
  top: 10px; right: 10px;
  border: none;
  background: transparent;
  color: var(--sats-primary);
  font-size: 1.1rem;
  cursor: pointer;
  border-radius: 6px;
  padding: 6px 10px;
}
.modal-close:hover {
  color: var(--sats-accent);
  background: rgba(0,0,0,0.05);
}

/* ===== Feedback FAB ===== */
.feedback-fab {
  position: fixed;
  right: 20px; bottom: 20px;
  border-radius: 999px;
  background: #fff;
  color: var(--sats-primary);
  padding: 12px 18px;
  font-weight: 700;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  text-decoration: none;
  transition: background .2s, transform .1s;
}
.feedback-fab:hover { background: #001a2e; color: #fff; transform: translateY(-2px); }

/* ===== Grid layout ===== */
.grid-2 {
  display: grid;
  gap: 20px;
  grid-template-columns: 1fr 1fr;
  align-items: stretch;
}
.grid-2 > .card { height: 100%; }
@media(max-width: 900px) {
  .grid-2 { grid-template-columns: 1fr; }
  .grid-2 > .card {
    width: 100%;
    box-sizing: border-box;
  }
  #main { padding: 16px 10px; }
}

/* ===== Header & Dates ===== */
.row.header-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}
#compActions { display: flex; gap: 10px; }
.row.dates {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
#mobileActions { display: none; }
@media(max-width: 900px) {
  .row.header-row { flex-direction: column; align-items: flex-start; gap: 6px; }
  #compActions { display: none; }
  .row.dates { width: 100%; justify-content: space-between; gap: 10px; }
  #mobileActions { display: flex; gap: 8px; width: 100%; }
  #mobileActions .btn { flex: 1; padding: 10px; font-size: 0.95rem; }
}

/* ===== Mobile Drawer Sidebar ===== */
#drawerHandle { display: none; }
@media(max-width: 900px) {
  #sidebar {
    padding: 0px 20px 20 20px;
    position: fixed;
    top: 0; left: 0; right: 0;
    background: var(--sats-primary);
    color: #fff;
    box-shadow: 0 4px 14px rgba(0,0,0,0.16);
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
    transition: height .28s ease;
    z-index: 1000;
    height: 70px;
    overflow: hidden;
  }
   #sidebar:not(.open) {
    padding-top: 0;
    padding-bottom: 0;
  }

  /* Drawer handle */
  #drawerHandle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80px;
    background: var(--sats-primary);
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
    color: #fff;
  }
  #drawerHandle::after {
    content: "";
    margin-top: 8px;
    width: 44px;
    height: 5px;
    border-radius: 3px;
    background: #fff;
  }
  #drawerTitle { margin-top: 6px; font-weight: 700; font-size: 0.9rem; }
  #drawerCompName { margin-top: 2px; font-weight: 600; color: #ccefff; }

  /* Expanded */
  #sidebar.open {
    height: 75vh;
    overflow: visible;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  #sidebar.open #sidebarInner {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
  }
  #sidebar.open #competitions {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    max-height: calc(75vh - 240px);
  }
  #btnManage {
    position: sticky;
    bottom: 0;
    background: var(--sats-primary);
  }

  /* Hide inner content when collapsed */
  #sidebar:not(.open) h2,
  #sidebar:not(.open) select,
  #sidebar:not(.open) #compWrap,
  #sidebar:not(.open) #btnManage { display: none; }
}
</style>

<script>
/* --- App State --- */
let state={competitions:{},players:[],active:null,activeClub:""};
let chart, chartRange="all";

function fmtShort(dateStr){
  const d=new Date(dateStr+"T00:00");
  const dd=String(d.getDate()).padStart(2,"0");
  const mm=String(d.getMonth()+1).padStart(2,"0");
  const yy=String(d.getFullYear()).slice(-2);
  return `${dd}/${mm}/${yy}`;
}

/* --- Backend calls --- */
async function loadClubs(){
  const sel=document.getElementById("clubSelect");
  sel.innerHTML="";
  clubs.forEach(cl=>{
    const opt=document.createElement("option");
    opt.value=cl.id; opt.textContent=cl.name;
    sel.appendChild(opt);
  });
  sel.onchange=e=>{
    state.activeClub=e.target.value;
    localStorage.setItem("activeClub", state.activeClub);
    loadCompetitions();
    loadParticipants();
  };
  const savedClub=localStorage.getItem("activeClub");
  state.activeClub=savedClub||clubs[0].id;
  sel.value=state.activeClub;
  loadCompetitions();
  loadParticipants();
}

async function loadCompetitions(){
  const res = await fetch("/.netlify/functions/competitions");
  const all = await res.json();
  state.competitions = Object.fromEntries(Object.entries(all).filter(([id,c])=>c.clubId===state.activeClub));
  const ids = Object.keys(state.competitions);
  if (ids.length && !state.active) {
    const savedComp=localStorage.getItem("activeComp");
    state.active = savedComp && state.competitions[savedComp] ? savedComp : ids.sort().reverse()[0];
  }
  render();
}
  
// Lagre (du har allerede denne)
async function saveCompetition(comp) {
  await fetch("/.netlify/functions/competitions", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(comp)
  });
  await loadCompetitions();
}

// 🗑 Ny funksjon for å slette konkurranse
async function deleteCompetition(id, e) {
  e.stopPropagation(); // prevents triggering switchComp
  if (!confirm("Are you sure you want to delete this competition?")) return;
console.log("Deleting competition ID:", id);

  await fetch("/.netlify/functions/competitions", {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  });

  delete state.competitions[id];
  if (state.active === id) state.active = null;
  await loadCompetitions();
}
async function loadParticipants() {
  await load();
}
  
async function saveParticipant(player){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(player)
  });
  await loadParticipants();
}
async function deleteParticipant(id){
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`,{
    method:"DELETE", headers:{"Content-Type":"application/json"}, body:JSON.stringify({id})
  });
  await loadParticipants();
}

/* --- Competitions --- */
function newComp(){
  const name=prompt("Competition name"); if(!name)return;
  const id=Date.now().toString();
  const now=new Date();
  state.competitions[id]={
    id,name,clubId:state.activeClub,
    start:now.toISOString().slice(0,10),
    end:new Date(now.getTime()+30*86400000).toISOString().slice(0,10),
    scores:{}, events:[], ended:false,target:0};
  state.active=id; localStorage.setItem("activeComp",id);
  saveCompetition(state.competitions[id]);
}
function switchComp(id){state.active=id; localStorage.setItem("activeComp",id); render();}
const active=()=>state.competitions[state.active];

/* --- Players --- */
async function addPlayer(name) {
  const id = Math.random().toString(36).slice(2);
  const player = { id, name };
  state.players.push(player);  // ✅ optimistic local update
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(player)
  });
  render();
  openModal(); // ✅ immediately update UI
}

async function removePlayer(pid) {
  state.players = state.players.filter(p => p.id !== pid);
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`, {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: pid })
  });
  for (const c of Object.values(state.competitions)) delete c.scores[pid];
  render();
  openModal();
}
async function renamePlayer(pid) {
  const p = state.players.find(p => p.id === pid);
  if (!p) return;
  const n = prompt("New name:", p.name);
  if (!n) return;
  p.name = n;
  await fetch(`/.netlify/functions/participants?clubId=${state.activeClub}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(p)
  });
  render();
  openModal();
}

/* --- Scoring --- */
async function inc(pid){
  const c = active();
  if(!c) return;
  c.scores[pid] = (c.scores[pid] || 0) + 1;
  c.events.push({ pid, time: Date.now(), delta: +1 });
  await saveCompetition(c);
  render();
}

async function dec(pid){
  const c = active();
  if(!c) return;

  const current = c.scores[pid] || 0;
  if (current <= 0) {
    alert("Score can't go below zero 👀");
    return;
  }

  c.scores[pid] = current - 1;
  c.events.push({ pid, time: Date.now(), delta: -1 });
  await saveCompetition(c);
  render();
}

/* --- Chart --- */
const BRAND_COLORS=["#009fdb","#002b45","#56c271","#f4a261","#e76f51"];
function colorFor(pid,idx){if(idx<BRAND_COLORS.length)return BRAND_COLORS[idx]; let h=0; for(let i=0;i<pid.length;i++)h=(h*31+pid.charCodeAt(i))%360; return `hsl(${h} 55% 60%)`;}
function buildDateLabels(c) {
  const arr = [];
  let start = new Date(c.start + "T00:00:00");
  let end = new Date(); // always go until today
  const compEnd = new Date(c.end + "T23:59:59");
  if (compEnd > end) end = compEnd;

  for (let dt = new Date(start); dt <= end; dt.setDate(dt.getDate() + 1)) {
    arr.push(dt.toISOString().slice(0, 10));
  }
  return arr;
}

function buildChart(){
  const c = active();
  if(!c) return;
  const ctx = document.getElementById("chart").getContext("2d");

  const labels = buildDateLabels(c);

  const datasets = state.players.map((p,idx)=>{
    let score = 0;
    const data = labels.map(d=>{
      const dayEnd = new Date(d+"T23:59:59").getTime();
      // sum deltas instead of counting events
      score = c.events
        .filter(ev => ev.pid === p.id && ev.time <= dayEnd)
        .reduce((acc,ev)=> acc + (ev.delta || 1), 0);
      return score;
    });
    return {
      label: p.name,
      data,
      borderColor: colorFor(p.id, idx),
      borderWidth: 2,
      tension: .25,
      pointRadius: 0
    };
  });

  const maxScore = Math.max(1,...datasets.flatMap(ds=>ds.data));
  if(chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"line",
    data:{ labels:labels.map(fmtShort), datasets },
    options:{ maintainAspectRatio:false,
      scales:{
        x:{ ticks:{ maxTicksLimit:8 }},
        y:{ beginAtZero:true, suggestedMax:maxScore+2 }
      }
    }
  });
   // 🔹 Calculate and display total score
const total = Object.values(c.scores || {}).reduce((a, b) => a + b, 0);
const badge = document.getElementById("totalScoreBadge");
if (badge) badge.textContent = `Total: ${total}`;
}

/* --- Render --- */
function renderCompetitions() {
  const list = document.getElementById("competitions");
  list.innerHTML = "";

  // Separate active and finished competitions
  const comps = Object.values(state.competitions);
  const activeComps = comps
    .filter(c => !c.ended)
    .sort((a, b) => Number(b.id) - Number(a.id));
  const finishedComps = comps
    .filter(c => c.ended)
    .sort((a, b) => Number(b.id) - Number(a.id));

  const ordered = [...activeComps, ...finishedComps];

  // Render all
  ordered.forEach(c => {
    const div = document.createElement("div");
    div.className =
      "competition" +
      (c.id === state.active ? " active" : "") +
      (c.ended ? " finished" : "");
    div.innerHTML = `
  <div class="compTitle">
    ${c.name}${c.ended ? " <span class='ended'>(Finished)</span>" : ""}
  </div>
  <div class="compDates">${fmtShort(c.start)} – ${fmtShort(c.end)}</div>
  ${c.ended ? `<button class="delete-icon" onclick="deleteCompetition('${c.id}', event)" title="Delete competition">🗑️</button>` : ""}
`;
    div.onclick = () => switchComp(c.id);
    list.appendChild(div);
  });
}
  
function render(){
  renderCompetitions();
  const c=active(); if(!c)return;
  document.getElementById("mainCompName").textContent = c.name + (c.ended ? " (Finished)" : ""); document.getElementById("drawerCompName").textContent = c.name + (c.ended ? " (Finished)" : "");
  document.getElementById("startDate").value=c.start; document.getElementById("endDate").value=c.end;
  document.getElementById("startDate").onchange=e=>{c.start=e.target.value; saveCompetition(c);};
  document.getElementById("endDate").onchange=e=>{c.end=e.target.value; saveCompetition(c);};
  const tbody = document.getElementById("leaderboard");
tbody.innerHTML = "";

// Lag rader for spillere
const rows = state.players
  .map(p => ({ id: p.id, name: p.name, score: c.scores[p.id] || 0 }))
  .sort((a, b) => b.score - a.score);

if (rows.length === 0) {
  // 👋 tom tilstand
  const tr = document.createElement("tr");
  const td = document.createElement("td");
  td.colSpan = 4;
  td.innerHTML = `
    <div class="empty-state">
      👋 No employees yet<br>
      <button class="btn ghost small" onclick="openModal()">Add / Remove employees</button>
    </div>`;
  tr.appendChild(td);
  tbody.appendChild(tr);
} else {
  // 🔢 vis vanlige rader
  rows.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${p.name}</td>
      <td><b>${p.score}</b></td>
      <td class="scoreBtns">
        <button class="btn primary" onclick="inc('${p.id}')">+1</button>
        <button class="btn ghost small" onclick="dec('${p.id}')">-1</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

buildChart();
}

/* --- Modal --- */
function openModal(){const pl=document.getElementById("partList"); pl.innerHTML=""; state.players.forEach(p=>{const row=document.createElement("div"); row.className="participantRow"; row.innerHTML=`<div>${p.name}</div><div class="row"><button class="btn ghost small" onclick="renamePlayer('${p.id}')">Rename</button><button class="btn ghost small" onclick="removePlayer('${p.id}')">Remove</button></div>`; pl.appendChild(row);}); document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

/* --- Winner/End --- */
function drawWinner(){const c=active(); const entries=[]; for(const [pid,score] of Object.entries(c.scores)){for(let i=0;i<score;i++)entries.push(state.players.find(p=>p.id===pid)?.name);} if(!entries.length){alert("No points");return;} alert("Winner: "+entries[Math.floor(Math.random()*entries.length)]);}
function endNow(){const c=active(); c.ended=true; c.end=new Date().toISOString().slice(0,10); saveCompetition(c);}

/* --- Events --- */
document.getElementById("btnNewComp").onclick=newComp;
document.getElementById("btnManage").onclick = () => {
  document.getElementById("sidebar").classList.remove("open"); // collapse sidebar
  openModal();
};

/* Desktop actions */
document.getElementById("btnDraw").onclick=drawWinner;
document.getElementById("btnEnd").onclick=endNow;

/* Mobile actions */
document.getElementById("btnDrawMobile").onclick=drawWinner;
document.getElementById("btnEndMobile").onclick=endNow;

  /* Add Button actions */
 document.getElementById("btnAddPart").onclick = async () => {
  const v = document.getElementById("newPart").value.trim();
  if (!v) return;
  await addPlayer(v);
  document.getElementById("newPart").value = "";
};

/* Range buttons (you can add logic if you filter events by range later) */
document.getElementById("rangeAll").onclick=()=>{ chartRange="all"; buildChart(); };
document.getElementById("range30").onclick=()=>{ chartRange="30"; buildChart(); };
document.getElementById("range7").onclick=()=>{ chartRange="7"; buildChart(); };

/* --- Drawer handle toggle (mobile) --- */
const drawer = document.getElementById("sidebar");
const handle = document.getElementById("drawerHandle");
handle.addEventListener("click", (e) => {
  e.stopPropagation();
  drawer.classList.toggle("open");
});
/* If you want tap-outside-to-close when open, uncomment below:*/
document.addEventListener("click", (e)=>{
  if (drawer.classList.contains("open") && !drawer.contains(e.target)) {
    drawer.classList.remove("open");
  }
});

/* --- Start --- */
window.onload = () => { loadClubs(); };
</script>
